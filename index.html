<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XBTCR Token</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #ffffff;
      color: #111;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 30px;
    }

    .navbar img {
      height: 40px;
      background: white;
      border-radius: 50%;
      padding: 3px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f39c12;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero img {
      width: 120px;
      border-radius: 50%;
      background-color: white;
      padding: 10px;
      margin-bottom: 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #111;
    }

    .hero p {
      font-size: 1.3em;
      color: #333;
      max-width: 700px;
      margin: auto;
    }

    .hero a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #000;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .hero a:hover {
      background-color: #f39c12;
      color: #000;
    }

    /* Footer */
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        gap: 10px;
      }

      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <img src="xbtcr.png" alt="XBTCR Logo Left" />
    <div class="nav-links">
      <a href="index.html">Home</a>

  </div>

  <div class="hero">

    <h1>Welcome to XBTCR</h1>

      Buy Now on PancakeSwap
