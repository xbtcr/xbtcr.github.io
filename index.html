<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XBTCR Token</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo-left {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      background-color: #fff;
      padding: 5px;
    }

    .logo-center {
      height: 80px;
    }

    nav {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #444;
      border-radius: 5px;
    }

    .ticker {
      background-color: #222;
      color: #0f0;
      padding: 10px;
      font-family: monospace;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
    }

    .ticker-text {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
    }

    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }

    .main-content {
      text-align: center;
      padding: 50px 20px;
    }

    .buy-btn {
      background-color: orange;
      color: #000;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 30px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background-color: darkorange;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
      }

      nav {
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }

      .logo-center {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <!-- Left Logo -->
    <img src="logo.png" alt="XBTCR Logo" class="logo-left">

    <!-- Center Logo -->
    <img src="logo.png" alt="XBTCR" class="logo-center">

    <!-- Navigation -->
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="tokenomics.html">Tokenomics</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="whitepaper.html">Whitepaper</a>
      <a href="privacy.html">Privacy</a>
    </nav>
  </header>

  <!-- Live Ticker -->
  <div class="ticker">
    <div class="ticker-text">
      BTC: $67,800 &nbsp;&nbsp; | &nbsp;&nbsp; ETH: $3,520 &nbsp;&nbsp; | &nbsp;&nbsp; XBTCR: $0.000000053 &nbsp;&nbsp; | &nbsp;&nbsp; Volume: $1.2K
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1>Welcome to XBTCR</h1>
    <p>The future of decentralized trading. Buy, hold, and earn.</p>

    <a href="https://pancakeswap.finance/swap?outputCurrency=0x4274c09719F4eb538682F74DB27f7DB6DE330cd9" target="_blank">
      <button class="buy-btn">Buy Now on PancakeSwap</button>
    </a>
  </div>

</body>
</html>
