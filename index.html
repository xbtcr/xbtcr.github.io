<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XBTCR Token</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo {
      height: 60px;
      width: auto;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #00ffcc;
    }
    .main {
      text-align: center;
      padding: 60px 20px;
      flex: 1;
    }
    .main h1 {
      font-size: 48px;
      margin-bottom: 10px;
      color: #333;
    }
    .main p {
      font-size: 18px;
      color: #555;
      max-width: 800px;
      margin: 0 auto 30px;
    }
    .buy-button {
      background: #ff6a00;
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      margin-top: 30px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .buy-button:hover {
      background: #e05d00;
    }
    .hero-img {
      max-width: 100%;
      height: auto;
      border-radius: 20px;
      margin-top: 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      background: #000000;
      color: #ffffff;
      margin-top: auto;
    }
    .social-icons {
      margin-top: 15px;
    }
    .social-icons a {
      color: #ffffff;
      margin: 0 10px;
      font-size: 20px;
    }
    
    /* Ensure images are properly sized and don't break */
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 15px;
      }
      .logo-container {
        margin-bottom: 15px;
      }
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
      .main h1 {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">

    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="tokenomics.html">Tokenomics</a>
      <a href="roadmap.html">Roadmap</a>
      <a href="whitepaper.html">Whitepaper</a>
      <a href="privacy.html">Privacy</a>
      <a href="contact.html">Contact</a>
      <a href="https://pancakeswap.finance/swap?outputCurrency=0x4274c09719F4eb538682F74DB27f7DB6DE330cd9" target="_blank" class="buy-button">Buy on PancakeSwap</a>
    </nav>
  </header>

  <div class="main">
    <h1>Welcome to XBTCR</h1>
    <p>Buy, hold, and earn. The future of decentralized utility is here.</p>
    <a class="buy-button" href="https://pancakeswap.finance/swap?outputCurrency=0x4274c09719F4eb538682F74DB27f7DB6DE330cd9" target="_blank">Buy Now</a>
    <br>
    <img src="images/male_model_photo.jpg" class="hero-img" alt="XBTCR Model">
  </div>

  <footer>
    <div>&copy; 2025 XBTCR Token. All Rights Reserved.</div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-telegram"></i></a>
      <a href="#"><i class="fab fa-discord"></i></a>
      <a href="#"><i class="fab fa-medium"></i></a>
    </div>
  </footer>
</body>
</html>
