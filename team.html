<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team - XBTCR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Use same CSS as About page */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }
        .team-container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }
        .team-member {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .member-image {
            height: 250px;
            background-size: cover;
            background-position: center;
        }
        .member-info {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Paste your header from index.html -->
    
    <section class="team-hero">
        <h1>Our Expert Team</h1>
        <p>Meet the minds behind XBTCR</p>
    </section>

    <div class="team-container">
        <div class="team-grid">
            <div class="team-member">
                <div class="member-image" style="background-image: url('https://randomuser.me/api/portraits/men/32.jpg');"></div>
                <div class="member-info">
                    <h3>John Smith</h3>
                    <p>CEO & Founder</p>
                    <p>Blockchain expert with 10+ years experience</p>
                </div>
            </div>
            <!-- Add more team members same way -->
        </div>
    </div>

    <!-- Paste your footer from index.html -->
</body>
</html>
